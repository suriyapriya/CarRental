    <!-- Marketing messaging and featurettes

    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="jumbotron">
    <div class="container">
        <br>
        <p class="label label-danger" id="error"></p>
        <form class="form-horizontal" role="form">
       <div class="form-group">
          <label for="rent" class="col-sm-2 control-label">Original rent per day </label>
          <div class="col-sm-4">
              <p class="form-control" id="rent"></p>       
          </div>
       </div>
        <div class="form-group">
            <div class="dropdown col-sm-offset-2 col-sm-4">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" value="Select a city">
                    Select a city
                  <span class="caret"></span>
            </button>
              <ul class="dropdown-menu">
                <li><a tabindex="-1" href="#">San Francisco</a></li>
                <li><a tabindex="-1" href="#">Los Angeles</a></li>
                <li><a tabindex="-1" href="#">Yosemite</a></li>
              </ul>
                <span class="label label-info" id="surcharge"></span>
            </div>
        </div>
       <div class="form-group">
          <label for="startDate" class="col-sm-2 control-label">Start Date</label>
          <div class="col-sm-4">
             <input data-provide="datepicker" class="form-control" id="sd" 
                placeholder="pick start date">
          </div>
       </div>
       <div class="form-group">
          <label for="endDate" class="col-sm-2 control-label">End Date</label>
          <div class="col-sm-4">
             <input data-provide="datepicker" class="form-control" id="ed" 
                placeholder="pick end date">        
          </div>
       </div>
       <div class="form-group">
          <label for="days" class="col-sm-2 control-label">Days</label>
          <div class="col-sm-4">
             <input type="text" class="form-control" id="days">       
          </div>
       </div>

        <span class="label label-info col-sm-offset-2" >** Optional Services **</span>
        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                 <label id="insurance">
                 </label>
               </div>
           </div>
        </div>
        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                 <label id="prepaid">
                 </label>
               </div>
           </div>
        </div>
        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                 <label id="carwash">
                 </label>
               </div>
           </div>
        </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <input id="submit" type="button" class="btn btn-default" value="submit">
          </div>
       </div>
    </form>
